{{ if .Params.series }}
    {{ $name := index .Params.series 0 }}
    <hr/>
    Other posts in this series:</p>

    {{ $name := $name | urlize }}
    {{ $series := index .Site.Taxonomies.series $name }}
    <ul class="series">
    {{ range $series.Pages }}
        <li>{{ .Date.Format "Jan 02, 2006" }} -
        <a href="{{.Permalink}}">{{ .LinkTitle }}</a></li>
    {{ end }}
    </ul>
{{ end }}
